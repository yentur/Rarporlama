    <section class="home">
        <div class="text-title">AYARLAR</div>

        <div class="config-box-container"> 
        <div class="config-box config-box-item-1">

        
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Günlük Mail Raporu</h2>
                        <form action="/conf" method="POST" class="form-box">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Gönderen Mail</label>
                                        <input class="input--style-4" type="text" name="sender_email">
                                    </div>
                                </div>
    
                            </div>
    
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Gönderen Mail Şifresi</label>
                                        <input class="input--style-4" type="password" name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Alıcı Mail</label>
                                        <input class="input--style-4" type="text" name="receiver_email">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Saat</label>
                                        <input class="input--style-4" type="time" name="time">
                                    </div>
                                </div>
                            </div>
    
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Kayıt Et</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div class="config-box config-box-item-2">

            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Veri Tabanı </h2>
                        <form method="POST" class="form-box">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Veri Tabanı Yolu</label>
                                        <input class="input--style-4" type="text" name="db_file_path">
                                    </div>
                                </div>
    
                            </div>
    
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Tablo İsmi</label>
                                        <input class="input--style-4" type="text" name="table_name">
                                    </div>
                                </div>
                            </div>

        
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Kayıt Et</button>
                            </div>

                            
                        </form>
                        <h2 class="text">{{state|safe}} </h2>
                    </div>
                </div>
            </div>

        </div>

        </div>


  


    </section>
